<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guessing game</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
      <div class="header" id="header">
        <h1 class="h1">Color Guessing Game</h1>
        <h1 id="Display-color">rgb(244,256,234)</h1>
      </div>
      <div class="section">
        <button class="btn" id="play-again">New Color</button>
        <button class="btn" id="result">Result</button>
        <button class="btn" id="new-color">New Color</button>
      </div>
      <div class="footer">
         <div class="square"></div>
         <div class="square"></div>
         <div class="square"></div>
         <div class="square"></div>
         <div class="square"></div>
         <div class="square"></div>
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
